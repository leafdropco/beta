<div layout="row" layout-align="center center">
	<div class="md-whiteframe-z1 slider" flex>
		    <img class="slide slide-animation" ng-repeat="slide in slides"
		        ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}" width="100%" >

		    <a class="arrow prev" ng-click="nextSlide()"></a>
		    <a class="arrow next" ng-click="prevSlide()"></a>
		    <nav class="nav" layout="row" layout-align="center" hide-sm>
		        <div class="wrapper">
		            <ul class="dots">
		                <li class="dot" ng-repeat="slide in slides">
		                    <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}"
		                      ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
		            </ul>
		        </div>
		    </nav>
		    <div layout="row" layout-align="center center" class="btmBar" ng-repeat="slide in slides"  ng-hide="!isCurrentSlideIndex($index)">
		    		<div flex="70" layout-padding>{{slide.name}}</div>
		    		<div flex="30" class="delPicBox">
		    			<div layout="column" layout-padding layout-align="center center" class="notAvailableBg" ng-class="{'availableBg md-whiteframe-z1': slide.delivery==='Available'}" flex>
		    				<span class="deliveryText">Delivery</span>
		    				<span class="availableText" ng-class="{'notAvailableText': slide.delivery==='Not Available'}">{{slide.delivery}}</span>
		    			</div>
		    			<md-divider></md-divider>
		    			<div layout="column" layout-align="center center" layout-padding layout-align="center center" class="notAvailableBg" ng-class="{'availableBg': slide.pickup==='Available'}" flex>
		    				<span class="deliveryText">Pick-Up</span>
		    				<span class="availableText" ng-class="{'notAvailableText': slide.pickup==='Not Available'}">{{slide.pickup}}</span>
		    			</div>
		    		</div>
		    </div>
	</div>
</div>
