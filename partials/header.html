<div layout="column" class="relative" role="main">
  <md-toolbar ng-show="!showSearch" layout-align="space-between center">
    <div class="md-toolbar-tools">
      <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
        <ng-md-icon style="fill:#fff;" icon="menu"></ng-md-icon>
      </md-button>
      <h3>
        Leaf<strong>Drop</strong>
      </h3>
      <span flex></span>
      <md-button aria-label="Search" ng-click="showSearch = !showSearch">
        <ng-md-icon style="fill:#fff;" icon="search"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-toolbar class="md-hue-2" ng-show="showSearch">
    <div class="md-toolbar-tools">
      <md-button ng-click="showSearch = !showSearch" aria-label="Back">
        <ng-md-icon style="fill:#fff;" icon="arrow_back"></ng-md-icon>
      </md-button>
      <h3 flex="10">
        Back
      </h3>
      <md-input-container md-theme="input" flex>
        <label>&nbsp;</label>
        <input ng-model="search.who" placeholder="enter search">
      </md-input-container>
      <md-button aria-label="Search" ng-click="showSearch = !showSearch">
        <ng-md-icon style="fill:#fff;" icon="search"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>
 </div>
